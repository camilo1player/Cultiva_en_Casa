<!DOCTYPE html>
<html lang="es-CO">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="../docs/public/img/emblemaorg.jpg" type="image/x-icon">
  <title>Registro - Cultiva en Casa</title>
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="auth.js" defer></script>

</head>
<body>
  <main>
    <div class="form-container">

      <div class="banner">
        <h1>Crear cuenta en Cultiva en Casa</h1>
        <img src="./public/img/emblemaorg.jpg" alt="logo empresarial" class="logo-cultiva">
      </div>

      <p class="bienvenida">Crea tu cuenta para acceder a todos nuestros servicios.</p>
      <form id="register-form">
        <label for="user" class="sr-only">User</label>
        <input type="text" name="user" id="user" placeholder="Nombre de usuario">

        <label for="email" class="sr-only">Email</label>
        <input type="email" name="email" id="email" placeholder="Correo electrónico">

        <label for="email" class="sr-only">CC/TI</label>
        <input type="number" name="cedula" id="identidad" placeholder="Cédula">

        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" placeholder="Contraseña">

        <label for="password2" class="sr-only">Password</label>
        <input type="password" name="password2" id="password2" placeholder="Repita la contraseña">

        <button type="submit">Registrarse</button>
        <p class="error escondido" id="register-error-message">Error al registrarse</p>
      </form>
      <p>¿Ya estás registrado? - <a href="../../index.html">Inicia sesión</a></p>
    </div>
  </main>
</body>
</html>
