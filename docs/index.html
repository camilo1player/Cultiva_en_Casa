<!DOCTYPE html>
<html lang="es-CO">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - Cultiva en Casa</title>

  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./img/emblema cultiva en casa.JPG" type="image/x-icon">

</head>
<body>
  <main>
    <div class="form-container">

      <div class="banner">
        <h1>Iniciar sesión con Cultiva en Casa</h1>
        <img src="./public/img/emblemaorg.jpg" alt="logo empresarial" class="logo-cultiva">
      </div>
      
      <form id="login-form">
        <label for="user" class="sr-only">User</label>
        <input type="text" name="user" id="user" placeholder="Nombre de usuario">

        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" placeholder="Contraseña">

        <button type="submit">Iniciar sesión</button>
        
        <p class="error escondido">Error al iniciar sesión</p>
      </form>
      <p>¿Todavía no tienes una cuenta? - <a href="./register.html">Registrate</a></p>
    </div>
  </main>
</body>
</html>
