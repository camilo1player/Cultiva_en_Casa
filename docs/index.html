<!DOCTYPE html>
<html lang="es-CO">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <meta name="description" content="Cultiva en Casa es el foro ideal para conectar con profesionales y expertos en huertos urbanos. Obtén ayuda, comparte tus experiencias y aprende cómo cultivar tus propios alimentos en espacios reducidos. Únete a nuestra comunidad y empieza a cultivar en casa hoy mismo.">


  <title>Iniciar sesión - Cultiva en Casa</title>


  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./public/img/emblemaorg.jpg" type="image/x-icon">
  <script type="module" src="./login.js" defer></script>

</head>
<body>
  <main>
    <div class="form-container">
      <div class="banner">
        <h1>Iniciar sesión con Cultiva en Casa</h1>
        <img src="./public/img/emblemaorg.jpg" alt="logo empresarial" class="logo-cultiva">
      </div>
      
      <form id="loginForm"> <!-- Modificado el id para coincidir con el script -->
        <label>
          <input type="email" name="email" id="loginEmail" placeholder="Correo de usuario" autocomplete="email" required>
        </label>

        <label>
          <input type="password" name="password" id="loginPassword" placeholder="Contraseña" required>
        </label>
        
        <button type="submit" id="go-home">Iniciar sesión</button>
        
        <p class="error escondido" id="login-error-message">Error al iniciar sesión</p>
      </form>
      
      <p>¿Todavía no tienes una cuenta? - <a href="/docs/pages/0-registro/register.html">Registrate</a></p>
    </div>
  </main>
</body>
</html>
