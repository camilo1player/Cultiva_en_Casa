<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CULTIVA EN CASA - HUERTO URBANO</title>

</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <a href="/" class="logo">
        <svg viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="45" fill="#4CAF50"/>
          <path d="M30 50 Q50 20 70 50" stroke="white" stroke-width="5" fill="none"/>
          <circle cx="50" cy="45" r="8" fill="#45a049"/>
        </svg>
        <span>Cultiva en Casa</span>
      </a>
      <div class="nav-links">
        <a href="01-biblioteca/index.html">Biblioteca de Cultivos</a>
        <a href="./04-bitácora/index.html">Registro y Seguimiento</a>
        <a href="./02-asesoría/index.html">Asesoría</a>
        <a href="./03-foro/index.html">Foro</a>
      </div>
      <div class="auth-buttons">
        <button class="btn btn-outline" onclick="openModal('login')">Iniciar Sesión</button>
        <button class="btn btn-primary" onclick="openModal('register')">Registrarse</button>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <section id="home" class="tab-content active">
      <h1>Cultiva tus propios alimentos en casa</h1>
      <p>Aprende, cultiva y comparte experiencias en nuestra comunidad de agricultura urbana</p>
    </section>
  </main>

  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal('login')">&times;</span>
      <h2>Iniciar Sesión</h2>
      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="loginEmail">Correo Electrónico</label>
          <input type="email" id="loginEmail" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Contraseña</label>
          <input type="password" id="loginPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
      </form>
    </div>
  </div>

  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal('register')">&times;</span>
      <h2>Registrarse</h2>
      <form id="registerForm" onsubmit="handleRegister(event)">
        <div class="form-group">
          <label for="registerName">Nombre Completo</label>
          <input type="text" id="registerName" required>
        </div>
        <div class="form-group">
          <label for="registerEmail">Correo Electrónico</label>
          <input type="email" id="registerEmail" required>
        </div>
        <div class="form-group">
          <label for="registerPassword">Contraseña</label>
          <input type="password" id="registerPassword" required>
        </div>
        <div class="form-group">
          <label for="registerConfirmPassword">Confirmar Contraseña</label>
          <input type="password" id="registerConfirmPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </form>
    </div>
  </div>
  <script  src=""></script>
</body>
