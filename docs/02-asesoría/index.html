<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asesoría</title>
</head>
<body>
    <section id="asesoria" class="tab-content">
        <h2>Asesoría Profesional</h2>
        <form class="consultation-form">
          <div class="form-group">
            <label>Tipo de Cultivo</label>
            <input type="text" required>
          </div>
          <div class="form-group">
            <label>Fecha de Siembra</label>
            <input type="date" required>
          </div>
          <div class="form-group">
            <label>Estado Actual de la Planta</label>
            <textarea rows="4" required></textarea>
          </div>
          <div class="form-group">
            <label>Pregunta al Profesional</label>
            <textarea rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar Consulta</button>
        </form>
        <div class="response-area">
          <h3>Respuesta del Profesional</h3>
          <p>Aquí aparecerá la respuesta del asesor...</p>
        </div>
      </section>
</body>
</html>
